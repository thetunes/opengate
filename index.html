<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | The tunes</title>
    <link rel="stylesheet" href="src/css/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind.config.js"></script>
    <script src="./js/registration.js"></script>
  </head>
<body>
    <div id="hasphonenumber" class="w-full h-screen flex items-center justify-center">
        <div class="w-96 bg-stone-950 rounded-3xl">
            <div class="">
                <p class="font-extrabold px-8 pt-8 text-xl">Register</p>
                <div id="notifier">
                </div>
                <form class="shadow-md rounded px-8 pt-6 pb-8 mb-4">
                  <div class="mb-4">
                    <label class="block text-whilte text-sm font-bold mb-2" for="email">
                      E-Mail
                    </label>
                    <input class="shadow appearance-none bg-stone-700 rounded-xl w-full py-2 px-3 text-whilte leading-tight focus:outline-none focus:shadow-outline" id="email" type="text">
                  </div>
                  <div class="mb-4">
                    <label class="block text-whilte text-sm font-bold mb-2" for="username">
                      Username
                    </label>
                    <input class="shadow appearance-none bg-stone-700 rounded-xl w-full py-2 px-3 text-whilte leading-tight focus:outline-none focus:shadow-outline" id="username" type="text">
                  </div>
                  <div class="mb-6">
                    <label class="block text-whilte text-sm font-bold mb-2" for="password">
                      Password
                    </label>
                    <input class="shadow appearance-none bg-stone-700 rounded-xl w-full py-2 px-3 text-whilte mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password">
                  </div>
                  <div class="flex items-center justify-between">
                    <button onclick="loginUser()" class="bg-white hover:bg-stone-100 text-stone-950 font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline w-full" type="button">
                      Create my account
                    </button>
                    
                  </div>
                  <div class="mt-5 flex items-center justify-center text-center">
                    Already have an account?
                    <a class="font-bold text-sm text-stone-200 hover:text-stone-400" href="../login">
                      Log in here
                    </a>
                  </div>
                </form>
                <div class="pb-12">
                    <p class="text-center text-white text-xs">
                        &copy;2023 The Tunes. All rights reserved.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
